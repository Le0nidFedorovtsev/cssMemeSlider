<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>css meme slider</title>

  <link rel="stylesheet" href="style.css">
  <script src="/cssMemeSlider/cssMemeSlider/index.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="slider">
      <div id="sliderLine" class="sliderLine">
        <div class="memOne mem"><img src="assets/images/gigaChad.jpg" class="gigaChad memImg" alt="gigaChad"></div>

        <div class="memTwo mem"><img src="assets/images/maxwellCat.jpg" class="maxwellCat memImg" alt="maxwellCat"></div>

        <div class="memThree mem"><img src="assets/images/velvetBoots.jpg" class="velvetBoots memImg" alt="velvetBoots"></div>

        <div class="memFour mem"><img src="assets/images/sigma.jpg" class="sigma memImg" alt="sigma"></div>
      </div>
    </div>

    <div class="textAndButtonWrap">
      <div class="memTextDiv">
        <p id="memText" class="memText">GigaChad</p>
      </div>

      <div class="memButtonDiv">
        <div id="memButtonWrapOne" class="memButtonWrap"><div id="memButtonFour" class="memButton"></div></div>
        <div id="memButtonWrapTwo" class="memButtonWrap"><div id="memButtonTwo" class="memButton"></div></div>
        <div id="memButtonWrapThree" class="memButtonWrap"><div id="memButtonThree" class="memButton"></div></div>
        <div id="memButtonWrapFour" class="memButtonWrap"><div id="memButtonFour" class="memButton"></div></div>
      </div>
    </div>
  </div>
</body>
</html>
