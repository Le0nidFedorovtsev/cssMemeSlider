<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>css meme slider</title>

  <link rel="stylesheet" href="style.css">
  <script src="/cssMemeSlider/cssMemeSlider/index.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="slider">
      <div id="sliderLine" class="sliderLine">
        <div class="memOne mem"><img src="assets/images/gigaChad.jpg" class="gigaChad memImg" alt="gigaChad"></div>

        <div class="memTwo mem"><img src="assets/images/maxwellCat.jpg" class="maxwellCat memImg" alt="maxwellCat"></div>

        <div class="memThree mem"><img src="assets/images/velvetBoots.jpg" class="velvetBoots memImg" alt="velvetBoots"></div>

        <div class="memFour mem"><img src="assets/images/sigma.jpg" class="sigma memImg" alt="sigma"></div>
      </div>
    </div>

    <div class="textAndButtonWrap">
      <div class="memTextDiv">
        <div class="textWrapper">
          <p id="memText1" class="memText1 memText">прохожу курс в 13 лет</p>
          <p id="memText2" class="memText2 memText">ту ту ту ту</p>
          <p id="memText3" class="memText3 memText">Уфф Кефтеме</p>
          <p id="memText4" class="memText4 memText">моя благодарность за оценку</p>
        </div>
      </div>

      <div class="memButtonDiv">
        <input id="button1" class="memButton" name="button" type="radio" checked>
        <label class="labelButton1" for="button1"></label>
        <input id="button2" class="memButton" name="button" type="radio">
        <label class="labelButton2" for="button2"></label>
        <input id="button3" class="memButton" name="button"  type="radio">
        <label class="labelButton3" for="button3"></label>
        <input id="button4" class="memButton" name="button"  type="radio">
        <label class="labelButton4" for="button4"></label>
      </div>
    </div>
  </div>
</body>
</html>
